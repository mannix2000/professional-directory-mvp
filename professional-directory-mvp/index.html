<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-2xl font-bold mb-4">Search Professionals</h1>
  <input type="text" id="search" class="border p-2 w-full mb-4" placeholder="Search by name or service...">
  <div id="results" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

  <script>
    const professionals = [
      { name: "Jane Smith", region: "California", service: "Legal Consultant" },
      { name: "John Doe", region: "New York", service: "Financial Advisor" }
    ];

    const renderResults = (list) => {
      const container = document.getElementById("results");
      container.innerHTML = "";
      list.forEach(p => {
        container.innerHTML += `
          <div class="bg-white p-4 shadow rounded">
            <h2 class="text-xl font-semibold">${p.name}</h2>
            <p>${p.service}</p>
            <p class="text-sm text-gray-500">${p.region}</p>
          </div>`;
      });
    };

    document.getElementById("search").addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = professionals.filter(p =>
        p.name.toLowerCase().includes(keyword) ||
        p.service.toLowerCase().includes(keyword)
      );
      renderResults(filtered);
    });

    renderResults(professionals);
  </script>
</body>
</html>
